<!DOCTYPE html>
<html>
  <head>
    <title>BudgetBud</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="resources/css/main.css">
  </head>
  <body>
    <div id="header">
      <h2>BudgetBud ðŸ’¸</h2>

      <!--Add buttons to initiate auth sequence and sign out-->
      <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
      <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>  
    </div>

    <form id="itemForm" action="/">

      <h4>Amount (USD $)<span>*</span></h4>
      <input type="number" name="name" id="amount" value="0.00" step="0.01"/>

      <h4>Purchase Description</h4>
      <input type="text" name="name" id="description"/>

      <h4>Category</h4>
      <select>
        <option value="purchase" selected>Purchase</option>
        <option value="investment">Investment</option>
        <option value="newPaycheck">New Paycheck</option>
      </select>

      <h4>Subcategory</h4>
      <select>
        <option value="foodDrink" selected>Food/Drink</option>
        <option value="purchase2">Purchase</option>
        <option value="travel">Travel</option>
        <option value="essentials">Essentials</option>
        <option value="gift">Gift</option>
      </select>

      <h4>Subcategory</h4>
      <select>
        <option value="crypto" selected>Crypto</option>
        <option value="cd">Certificate of Deposit</option>
        <option value="voo">Vanguard ETF Stock</option>
        <option value="rothIRA">Roth IRA</option>
      </select>

      <div class="btn-block">
        <button type="submit" href="" onClick="" id="submit">Enter</button>
      </div>

    </form>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script src="resources/js/app.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
